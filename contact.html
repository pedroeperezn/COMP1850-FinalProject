        <h1><a href="index.html">Pedro E. Perez</a></h1>
        <nav id="desktop-menu">
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="work.html">Work</a></li>
            </ul>
        </nav>
        <div id="mobile-menu">
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="work.html">Work</a></li>
                </ul>
            </nav>
            <span id="toggle"></span>
        </div>
    </header>
    <main>
        <p>Get in touch!</p>
        <form id="contact" name="contact" netlify>
            <p>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
            </p>
            <p id="name-error"></p>
            <p class="error" id="name-error"></p>
            <p>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" pattern="^[a-z0-9]+@[a-z0-9]+.com$" required>
            </p>
            <p class="error" id="email-error"></p>
            <p>
                <label for="question">Phone Number: </label>
                <input type="text" id="phone" name="phone" pattern="^\([0-9]{3}\)-[0-9]{3}-[0-9]{4}$">
            </p>
            <p class="error" id="number-error"></p>
            <p>
                <label for="question">Services: </label>
                <select id="services" name="services">
                    <option value="programming">Programming</option>
                    <option value="game-dev">Game Development</option>
                    <option value="music">Music Production</option>
                  </select>
            </p>
            <p class="error" id="number-error"></p>
            <p>
                <label for="question">Date: </label>
                <input type="date" id="date" name="date" required>
            </p>
            <p class="error" id="number-error"></p>
            <p>
                <label for="question">Consultation Length (hours): </label>
                <input type="number" id="number" name="number" min="1" max="4" required>
            </p>
            <p class="error" id="number-error"></p>
            <button type="submit">Send</button>
        </form>
    </main>
</body>
